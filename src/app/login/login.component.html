<div class="container" style="height: 100%">
  <div class="row justify-content-center" style="height: 100%">
    <div class="form">
      Login
      <form class="example-form" (ngSubmit)="login(email,password)">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [formControl]="emailFormControl"
                 [errorStateMatcher]="matcher" [(ngModel)]="email">
          <mat-hint></mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [formControl]="passwordFormControl"
                 [errorStateMatcher]="matcher" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-hint></mat-hint>
          <mat-error *ngIf=" !passwordFormControl.hasError('required')">
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <div *ngIf="isSuccess" class="alert alert-success" role="alert">
          {{content}}
        </div>
        <div *ngIf="isNotSuccess" class="alert alert-danger" role="alert">
          {{content}}
        </div>

        <button type="submit" class="btn btn-primary mx-2" [disabled]="passwordFormControl.invalid || emailFormControl.invalid">Register</button>

      </form>
    </div>
  </div>
</div>
